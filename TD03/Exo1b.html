<!DOCTYPE html>
<head>
 
        <meta charset="utf-8" />
 
    <title>Kit de Survie JS</title>
    <meta name="description" content="">
 
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
    	body{ font-family: 'Quicksand', sans-serif; 
    		margin: 0; }

    	ul { list-style-type: none; margin: 0; padding: 0; margin-bottom: 10px; }
        #sortable li { margin: 5px; padding: 5px; width: 150px; border:2px solid black }
	</style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
	<script type="text/javascript">
            $( function() {
                $( "#sortable" ).sortable({
                    revert: true
                });

                $("input:submit").click(function(){
                    $("div").children().remove();
                    for (i=0 ; i< $("ul").children("li").length  ; i++){ 
                        $("div").append("<li>" + $("ul").children("li")[i].innerHTML + "</li>");
                    }
                })
            });
            
            

   	</script>
</head>
<body>
    <ul id="sortable">
        <li >1</li>
        <li >2</li>
        <li >3</li>
        <li >4</li>
        <li >5</li>
    </ul>
    <input id="valide" type="submit" value="valider">
    <div>
    </div>
			
</body>
 
</html>
