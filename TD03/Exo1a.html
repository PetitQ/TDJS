<!DOCTYPE html>
<head>
 
        <meta charset="utf-8" />
 
    <title>Kit de Survie JS</title>
    <meta name="description" content="">
 
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
    	body{ font-family: 'Quicksand', sans-serif; 
    		margin: 0; }

    	#draggable{width: 100px; height: 100px; background-color: red; }
        #prison{width:400px; height: 400px; border: solid 4px black;}
	</style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
	<script type="text/javascript">
            $(function(){
                $( "#draggable" ).draggable({containment: "parent", drag: function() {
                    var offset = $(this).offset();
                    var xPos = offset.left;
                    var yPos = offset.top;
                    $(this).html('x: ' + xPos + '<br>y: ' + yPos);
                }});
            })

            
   	</script>
</head>
<body>
    <div id=prison>
        <div id="draggable"></div>
    </div>
			
</body>
 
</html>
